{% extends 'admin_restaurante.html' %}
{% block restaurante_admin %}
    {% load static %}
    <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-gray-dark float-left text-center">Categorias</h3>
        <a href="{% url 'crear_categoria' %}">
        <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                    <i class="fas fa-plus-circle"></i> Crear Categoria
                  </button>
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Datos</th>
                    <th>Categoria</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Datos</th>
                    <th>Categoria</th>
                    <th>Opciones</th>
                </tr>
                </tfoot>
                <tbody>
                {% for categoria in  categoria_ls %}
                            {% if categoria.estado == 1 %}

                                <tr>
                                    <td>{{ categoria.name }}</td>
                                    <td>{{ categoria.desc }}</td>
                                    <td class="text-right py-0 align-middle">
                                        <center>
                                            <div class="btn-group btn-group-sm">
                                                <a href="{% url 'editar_categoria' categoria.id %}"
                                                   class="btn btn-info"><i class="fas fa-pencil-alt"></i></a>
                                                <a href="{% url 'eliminar_categoria' categoria.id %}"
                                                   class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                            </div>
                                        </center>
                                    </td>
                                </tr>

                            {% endif %}
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</div>
{% endblock %}
