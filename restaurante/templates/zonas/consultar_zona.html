{% extends 'admin_restaurante.html' %}
{% block restaurante_admin %}
    {% load static %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h3 class="m-0 font-weight-bold text-gray-dark float-left text-center">Zonas Empleados</h3>
            <a href="{% url 'crear_zona' %}">
                <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                    <i class="fas fa-plus-circle"></i> Crear Zona
                </button>
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Zonas</th>
                        <th>Chofer</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Zonas</th>
                        <th>Chofer</th>
                        <th>Opciones</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for zona in  zona_ls %}
                        {% if zona.estado == 1 %}
                            <tr>
                                <td>{{ zona.nombre_zona }}</td>
                                <td>{{ zona.chofer }}</td>
                                <td class="text-right py-0 align-middle">
                                    <center>
                                        <div class="btn-group btn-group-sm">
                                            <a href="{% url 'editar_zona' zona.id %}"
                                               class="btn btn-info"><i class="fas fa-pencil-alt"></i></a>
                                            <a href="{% url 'eliminar_zona' zona.id %}"
                                               class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                        </div>
                                    </center>
                                </td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
